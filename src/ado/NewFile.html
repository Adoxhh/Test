<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test</title>
<script type="text/javascript">
function Todate(num) { //Fri Oct 31 18:00:00 UTC+0800 2008
	 num = num + "";
	 var date = "";
	 var month = new Array();
	 month["Jan"] = 01; month["Feb"] = 02; month["Mar"] = 03; month["Apr"] = 04; month["May"] = 05; month["Jun"] = 06;
	 month["Jul"] = 07; month["Aug"] = 08; month["Sep"] = 09; month["Oct"] = 10; month["Nov"] = 11; month["Dec"] = 12;
	 var week = new Array();
	 week["Mon"] = "一"; week["Tue"] = "二"; week["Wed"] = "三"; week["Thu"] = "四"; week["Fri"] = "五"; week["Sat"] = "六"; week["Sun"] = "日";
	 str = num.split(" ");
	 date = str[5] + "-";
	 date = date + month[str[1]] + "-" + str[2];//获取到的年月日，要是想加上时分秒，就date = date + month[str[1]] + "-" + str[2]+ " " + str[3];
	 return date;
}
</script>
</head>
<body>
Todate("Tue Mar 13 00:00:00 CST 2018")
</body>
</html>
